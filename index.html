<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Week 2 STAR WARS BABY!</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-4 pull-right">
                <h1 class="text-primary bg-primary text-center">Star Wars RPG Game</h1>
            </div>
        </div>

        <div id="character-selection" class="row">Character Selection</div>

        <div class="row">
            <div class="col-sm-3 pull-left">
                <h2 class="text-warning bg-warning text-center">Your Character</h2>
            </div>
        </div>

        <div class="row">
            <div id="character" class="col-sm-4 pull-left">
                Character Goes Here After Selection
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 pull-left">
                <h2 class="text-warning bg-warning text-center">Enemies Available to Attack</h2>
            </div>
        </div>

        <div id="enemies" class="row">Enemies Go Here</div>

        <div class="row">
            <div class="col-sm-6 pull-left">
                <h2 class="text-warning bg-warning text-center">Fight Section</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 pull-leff">
                Button Goes Here
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 pull-left">
                <h2 class="text-warning bg-warning text-center">Defender</h2>
            </div>
        </div>

        <div class="row">
            <div id="defender" class="col-sm-6 pull-left">
                Defender Goes Here
            </div>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="assets\javascript\game.js"></script>

</body>

</html>
